<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

.pricing-plan{

}

}
.plan-features{
  margin:0;
  padding:0;
  list-style-type: none;

}
.plan-features li{
  margin:10px;
}
.plan-button{
  background-color:rgb(245, 0, 106);
  border-radius: 5px;
  border:none;
  color: white;
  padding: 10px;
  margin:10px
}


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height:100%
      }
      .Title{
        display: inline-flex;
        flex:1 1;

      }
      
      
      
    }
  </style>
</head>
