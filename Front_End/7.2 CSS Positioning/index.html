<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    /* Write your code here */
    
    .blue-box{
      height: 300px;
      width: 500px;
      border: 2px solid black;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      position: absolute;
      top: 150px;
      left: 250px;
      background-color: red;
      border: 2px solid black;
      height: 200px;
      width: 200px;
      border-radius:50% ;
    }



  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">

    </div>
  </div>

</body>

</html>
